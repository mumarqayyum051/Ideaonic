
<table>
    <thead>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.company}}</td>
            <td>{{employee.contract}}</td>
            <td>{{employee.Country}}</td>
          </tr>
    </tbody>
  </table>
