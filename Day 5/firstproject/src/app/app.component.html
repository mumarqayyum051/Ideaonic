<h2>Angular Forms</h2>
<form [formGroup]="testForm" (ngSubmit)="onSubmit(testForm)">
  First Name: <input formControlName="fname"  type="text" name="fname" id="fname"  /> <br>
  Last Name: <input formControlName="lname" type="text" name="lname" id="lname" /> <br>
   <span *ngIf="testForm.get('fname').errors?.required"> Please Add Values</span>
   <button type="submit">Submit</button>
</form>
