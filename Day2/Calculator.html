<html>
  <head>
    <script src="./Calculator/calculator.js"></script>
    <title>Calculator</title>
    <style></style>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="calculator">
      How much was your bill?: <br />
      <b>$</b>
      <input type="number" id="billedamount" placeholder="Bill Amount" />
      <br /><br />
      How was your service? <br /><br />
      <select name="service_selector" id="service">
        <option value="excellent">---Choose an Option---</option>
        <option value="0.3">Good - %30</option>
        <option value="0.2">Bad - %20</option>
        <option value="0.1">Poor - %10</option>
      </select>
      <br /><br />
      How many people are sharing the bill? <br />
      <input type="number" id="people" placeholder="Number of people" /> <br />

      <button id="calculate2" onclick="Tip_Calculator()">Calculate Tip</button>
      <br /><br />

      Tip amount:
      <p class="results2"></p>
    </div>
  </body>
</html>
