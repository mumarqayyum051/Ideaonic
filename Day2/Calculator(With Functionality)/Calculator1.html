<html>
  <head>
    <style>
      .calculator {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }
      .btns {
        grid: auto auto auto;
      }
      .output-container {
        background-color: grey;
      }
    </style>
    <title>Calculator</title>
    <script src="./Calculator1.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="output-container">
        <div cal-previous-results class="previous-result"></div>
        <div cal-current-results class="current-result"></div>
      </div>
      <button class="btns" cal-number>1</button>
      <button class="btns" cal-number>2</button>
      <button class="btns" cal-number>3</button>
      <button class="btns" cal-operator>+</button>
      <button class="btns" cal-number>4</button>
      <button class="btns" cal-number>5</button>
      <button class="btns" cal-number>6</button>
      <button class="btns" cal-operator>-</button>
      <button class="btns" cal-number>7</button>
      <button class="btns" cal-number>8</button>
      <button class="btns" cal-number>9</button>
      <button class="btns" cal-operator>*</button>
      <button class="btns" cal-number>0</button>
      <button class="btns" cal-clear>AC</button>
      <button class="btns" cal-operator>/</button>
      <button class="btns" cal-compute>=</button>
    </div>
  </body>
</html>
